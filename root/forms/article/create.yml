---
auto_fieldset:
  legend: You are creating a new article
auto_id: %f_%n
default_args:
  elements:
    Radiogroup:
      auto_id: $f_%n_%c
    Checkboxgroup:
      auto_id: %f_%n_%c
element:
  - type: Text
    name: title
    label: Title
    constraints:
      - Required
  - type: Text
    name: parent
    label: Parent
  - type: Select
    name: template
    label: Template
    model_config:
      resultset: Template
  - type: Checkboxgroup
    label: Display Groups
    name: display_groups
    model_config:
      resultset: DisplayGroup

  - type: Radiogroup
    label: Status
    name: status
    default: draft
    options:
      - [ "draft", "Draft" ]
      - [ 'publish', "Published" ]
      - [ 'manual', "Manual" ]
      - [ 'deleted', "Deleted" ]

  - type: Select
    name: license
    label: License
    model_config:
      resultset: License
    constraints:
      - Required
  - type: Textarea
    name: body
    label: Article
    label: Article
    constraints:
      - Required
  - type: Textarea
    name: note
    label: Notes
  - type: Text
    name: golive
    label: Go Live Date
    add_attributes:
      class: date
  - type: Text
    name: takedown
    label: Take Down Date
    add_attributes:
      class: date
  - type: Submit
    name: x
    value: Update Article
