---
# APPLICATION --------------------------------------------
default_view: Alloy


# PLUGINS ------------------------------------------------
Plugin::Authentication:
  default:
    class: SimpleDB
    user_model: DBIC::User
    password_type: clear

# CONTROLLERS --------------------------------------------
Controller::User:
  model_stash:
    schema: DBIC

# MODELS -------------------------------------------------
Model::DBIC:
  connect_info:
    - dbi:SQLite:__path_to(etc/db.sqlite)__
    - ~
    - ~
    - RaiseError: 1
      AutoCommit: 1
      ChopBlanks: 1

# VIEWS --------------------------------------------------
View::Alloy:
  INCLUDE_PATH:
    - __path_to(root/alloy/src)__
    - __path_to(root/alloy/lib)__
  TEMPLATE_EXTENSION: .tt
  CATALYST_VAR: yesh
  WRAPPER: base_page.tt
  TRIM: 1
  COLLAPSE: 1
