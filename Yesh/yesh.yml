---
# APPLICATION --------------------------------------------
default_view: Alloy

# PLUGINS ------------------------------------------------
Plugin::Authentication:
  default:
    class: SimpleDB
    user_model: DBIC::User
# This not actually "clear." It’s bcrypted in the DB and compared on the fly with a new bcrypt. This is not the way it’s supposed to work but I haven’t solved the proble
    password_type: clear

# CONTROLLERS --------------------------------------------
Controller::User:
  model_stash:
    schema: DBIC

# MODELS -------------------------------------------------
Model::DBIC:
  connect_info:
    - Connection information should be provided in __path_to(yesh_local.yml)__
    - ~
    - ~
    - RaiseError: 1
      AutoCommit: 1
      ChopBlanks: 1

# VIEWS --------------------------------------------------
View::Alloy:
  INCLUDE_PATH:
    - __path_to(root/alloy/src)__
    - __path_to(root/alloy/lib)__
  TEMPLATE_EXTENSION: .tt
  CATALYST_VAR: yesh
  WRAPPER: base_page.tt
  TRIM: 1
  COLLAPSE: 1
